spring:
    config:
        import: optional:file:.env[.properties]
    datasource:
        url: jdbc:postgresql://${DB_USERS_HOST}:${DB_USERS_PORT}/${DB_USERS_NAME}
        username: ${DB_USERS_USER}
        password: ${DB_USERS_PASSWORD}
    jpa:
        generate-ddl: true
        properties:
            hibernate:
                auto_quote_keyword: true
                dialect: org.hibernate.dialect.PostgreSQLDialect
                search:
                    backend:
                        lucene_version: 8.11.1
                        type: lucene
    profiles:
        active: prod

server:
    port: ${API_USERS_PORT:3002}
    servlet:
        context-path: /api

---

spring:
    config:
        activate:
            on-profile: dev
    jpa:
        properties:
            hibernate:
                format_sql: true
                search:
                    backend:
                        directory.type: local-heap
        show-sql: true

---

spring:
    config:
        activate:
            on-profile: prod
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            search:
                backend:
                    directory.root: ${API_USERS_SEARCH_DATA_PATH:data/index}
        show-sql: false

server:
    error:
        include-stacktrace: on_param

---

spring:
    config:
        activate:
            on-profile: seed-fake-data
    jpa:
        hibernate:
            ddl-auto: create

api-users:
    fake-user-count: 60

---

spring:
    config:
        activate:
            on-profile: seed-stub-data
    jpa:
        properties:
            hibernate:
                ddl-auto: create
                hbm2ddl:
                    import_files: stub-data.sql
                    import_files_sql_extractor: org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
    sql:
        init:
            mode: always
